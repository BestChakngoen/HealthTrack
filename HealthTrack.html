<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Track Dashboard (Modules)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;700&family=Playfair+Display:wght@600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans Thai"', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                        num: ['"Outfit"', 'sans-serif'],
                    },
                    colors: {
                        stone: {
                            50: '#fafaf9',
                            100: '#f5f5f4',
                            200: '#e7e5e4',
                            300: '#d6d3d1',
                            400: '#a8a29e',
                            500: '#78716c',
                            600: '#57534e',
                            700: '#44403c',
                            800: '#292524',
                            900: '#1c1917',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans p-4 sm:p-6 min-h-screen">

    <!-- Header -->
    <header class="max-w-7xl mx-auto mb-8 flex flex-col sm:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 rounded-full bg-stone-700 flex items-center justify-center text-[#F5F4F0]">
                <i data-lucide="activity" class="w-5 h-5"></i>
            </div>
            <span class="text-2xl font-serif font-bold text-stone-800">HealthTrack.</span>
        </div>
        <div class="text-sm text-stone-500">
            Personal Health Dashboard (Modular)
        </div>
    </header>

    <!-- Main Grid -->
    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6 pb-12 items-start">

        <!-- COL 1: SLEEP -->
        <div class="bg-white/90 backdrop-blur-sm rounded-3xl p-6 shadow-sm border border-stone-200 h-full flex flex-col">
            <div class="flex items-center gap-3 mb-6 shrink-0">
                <div class="p-2.5 rounded-2xl bg-stone-100 text-stone-600">
                    <i data-lucide="moon" class="w-5 h-5"></i>
                </div>
                <h3 class="text-lg font-serif font-medium text-stone-700 tracking-wide">Sleep Analysis</h3>
            </div>

            <!-- Circular Chart Area -->
            <div class="flex flex-col sm:flex-row justify-between items-center mb-8 bg-stone-50 p-6 rounded-2xl">
                <div class="text-center sm:text-left mb-4 sm:mb-0">
                    <span class="block text-sm text-stone-500 mb-1">เวลานอนรวมวันนี้</span>
                    <div class="flex items-baseline gap-2 justify-center sm:justify-start">
                        <span id="sleepDurationText" class="text-4xl font-num font-bold text-stone-800">0.0</span>
                        <span class="text-sm text-stone-500">ชม.</span>
                    </div>
                    <div class="text-xs mt-2 inline-flex items-center px-2 py-1 rounded-md bg-stone-200 text-stone-600">
                        เป้าหมาย: <span class="font-num font-medium mx-1">7.5 - 9.0</span> ชม.
                    </div>
                </div>
                
                <div class="relative w-24 h-24 flex items-center justify-center">
                    <svg class="w-full h-full transform -rotate-90">
                        <circle cx="48" cy="48" r="40" stroke="#E6E4DD" stroke-width="6" fill="transparent" />
                        <circle id="sleepProgressCircle" cx="48" cy="48" r="40" stroke="#7A8C7A" stroke-width="6" fill="transparent" 
                            stroke-dasharray="251.2" stroke-dashoffset="251.2" stroke-linecap="round" />
                    </svg>
                    <i data-lucide="moon" class="absolute text-stone-400 w-5 h-5"></i>
                </div>
            </div>

            <!-- Sleep Inputs -->
            <div class="bg-stone-50 p-4 rounded-2xl border border-stone-100 mb-4">
                <h4 class="text-xs uppercase tracking-wider text-stone-500 mb-3 flex items-center gap-2">
                    <i data-lucide="clock" class="w-3 h-3"></i> บันทึกเวลาวันนี้
                </h4>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-stone-500 mb-2">เวลาเข้านอน</label>
                        <input type="time" id="bedTimeInput" class="w-full bg-white border border-stone-200 rounded-xl py-2 px-3 text-stone-700 font-num focus:outline-none focus:ring-1 focus:ring-stone-400 text-sm">
                        <div class="text-[9px] text-stone-400 mt-1 text-right">เป้า: <span class="font-num">21:30</span></div>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-stone-500 mb-2">เวลาตื่นนอน</label>
                        <input type="time" id="wakeTimeInput" class="w-full bg-white border border-stone-200 rounded-xl py-2 px-3 text-stone-700 font-num focus:outline-none focus:ring-1 focus:ring-stone-400 text-sm">
                        <div class="text-[9px] text-stone-400 mt-1 text-right">เป้า: <span class="font-num">05:30</span></div>
                    </div>
                </div>
            </div>

            <div id="sleepPatternChart" class="mt-6 p-4 bg-stone-50 rounded-2xl border border-stone-100"></div>
            <div class="space-y-4 pt-4 border-t border-stone-100 mt-auto" id="sleepDeviations"></div>
        </div>

        <!-- COL 2: BODY & TRENDS -->
        <div class="bg-white/90 backdrop-blur-sm rounded-3xl p-6 shadow-sm border border-stone-200 h-full flex flex-col">
            <div class="flex items-center gap-3 mb-6 shrink-0">
                <div class="p-2.5 rounded-2xl bg-stone-100 text-stone-600">
                    <i data-lucide="activity" class="w-5 h-5"></i>
                </div>
                <h3 class="text-lg font-serif font-medium text-stone-700 tracking-wide">Body & Trends</h3>
            </div>

            <div class="grid grid-cols-4 gap-2 mb-6">
                <div>
                    <label class="text-[10px] text-stone-400 uppercase tracking-wider block mb-1">นน. (kg)</label>
                    <input type="number" id="weightInput" class="w-full bg-stone-100 rounded-xl py-2 px-1 text-center font-num font-medium text-stone-700 outline-none focus:bg-stone-200">
                </div>
                <div>
                    <label class="text-[10px] text-stone-400 uppercase tracking-wider block mb-1">สูง (cm)</label>
                    <input type="number" id="heightInput" class="w-full bg-stone-100 rounded-xl py-2 px-1 text-center font-num font-medium text-stone-700 outline-none focus:bg-stone-200">
                </div>
                <div>
                    <label class="text-[10px] text-stone-400 uppercase tracking-wider block mb-1">อายุ</label>
                    <input type="number" id="ageInput" class="w-full bg-stone-100 rounded-xl py-2 px-1 text-center font-num font-medium text-stone-700 outline-none focus:bg-stone-200">
                </div>
                <div class="bg-white border border-stone-200 rounded-xl p-1 flex flex-col items-center justify-center shadow-sm">
                    <span class="text-[9px] text-stone-400">BMI</span>
                    <span id="bmiValue" class="text-base font-num font-bold text-stone-700 leading-none">-</span>
                    <span id="bmiLabel" class="text-[9px]">-</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="p-4 bg-stone-50 rounded-2xl border border-stone-100">
                    <span class="text-xs text-stone-400 flex items-center gap-1">BMR พื้นฐาน <i data-lucide="info" class="w-3 h-3"></i></span>
                    <div><span id="bmrValue" class="text-2xl font-num font-bold text-stone-700">0</span><span class="text-xs text-stone-400 ml-1">kcal</span></div>
                </div>
                <div class="p-4 bg-stone-50 rounded-2xl border border-stone-100">
                    <span class="text-xs text-stone-400">เป้าหมายต่อวัน</span>
                    <div><span id="targetCalValue" class="text-2xl font-num font-bold text-stone-700">0</span><span class="text-xs text-stone-400 ml-1">kcal</span></div>
                </div>
            </div>

            <div class="bg-stone-700 text-[#F5F4F0] rounded-2xl p-5 mb-6 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-32 h-32 bg-stone-600 rounded-full blur-2xl -mr-10 -mt-10 opacity-50"></div>
                <div class="relative z-10">
                    <div class="flex justify-between items-end mb-3">
                        <div>
                            <span class="text-xs text-stone-300 block mb-1">แคลอรี่รวมวันนี้</span>
                            <span id="totalCalToday" class="text-3xl font-num font-bold">0</span>
                        </div>
                        <div class="text-right">
                            <span id="calDeviationText" class="text-lg font-num font-medium text-green-300">0%</span>
                        </div>
                    </div>
                    <div class="w-full bg-stone-600 h-2 rounded-full overflow-hidden mb-3">
                        <div id="mainCalProgress" class="h-full bg-yellow-500 rounded-full transition-width" style="width: 0%"></div>
                    </div>
                    <div class="w-full h-1.5 rounded-full overflow-hidden flex opacity-80">
                        <div id="mealBar" class="bg-green-500 h-full transition-width" style="width: 0%"></div>
                        <div id="drinkBar" class="bg-blue-400 h-full transition-width" style="width: 0%"></div>
                        <div id="snackBar" class="bg-yellow-400 h-full transition-width" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div id="weeklyChartContainer" class="mt-auto pt-6"></div>
        </div>

        <!-- COL 3: FOOD JOURNAL -->
        <div class="bg-white/90 backdrop-blur-sm rounded-3xl p-6 shadow-sm border border-stone-200 h-full flex flex-col">
            <div class="flex items-center gap-3 mb-6 shrink-0">
                <div class="p-2.5 rounded-2xl bg-stone-100 text-stone-600">
                    <i data-lucide="utensils" class="w-5 h-5"></i>
                </div>
                <h3 class="text-lg font-serif font-medium text-stone-700 tracking-wide">Food Journal</h3>
            </div>

            <div class="mb-6 bg-stone-50 p-4 rounded-2xl border border-stone-100">
                <h4 class="text-xs uppercase tracking-wider text-stone-500 mb-3 flex items-center gap-2">
                    <i data-lucide="plus" class="w-3 h-3"></i> เพิ่มรายการใหม่
                </h4>
                <div class="flex flex-col gap-2 mb-2">
                    <input type="text" id="foodName" placeholder="ชื่อเมนู" class="w-full bg-white rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-1 focus:ring-stone-400 border border-stone-200">
                    <div class="flex gap-2">
                        <input type="number" id="foodCal" placeholder="kcal" class="w-20 bg-white rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-1 focus:ring-stone-400 border border-stone-200 font-num">
                        <div class="flex-1 flex bg-white rounded-lg p-1 gap-1 border border-stone-200">
                            <button id="btn-meal" class="flex-1 py-1 rounded text-[10px] font-medium transition-colors flex items-center justify-center gap-1 bg-stone-800 text-white shadow-sm" data-type="meal">
                                <i data-lucide="utensils" class="w-3 h-3"></i>
                            </button>
                            <button id="btn-drink" class="flex-1 py-1 rounded text-[10px] font-medium transition-colors flex items-center justify-center gap-1 text-stone-400 hover:bg-stone-100" data-type="drink">
                                <i data-lucide="coffee" class="w-3 h-3"></i>
                            </button>
                            <button id="btn-snack" class="flex-1 py-1 rounded text-[10px] font-medium transition-colors flex items-center justify-center gap-1 text-stone-400 hover:bg-stone-100" data-type="snack">
                                <i data-lucide="cookie" class="w-3 h-3"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <button id="btnAddFood" class="w-full bg-stone-800 text-white py-2.5 rounded-xl text-sm hover:bg-stone-900 transition-colors mt-1 font-medium">
                    บันทึกรายการ
                </button>
            </div>

            <div class="flex justify-between items-center mb-3 px-1">
                <h4 class="text-sm font-medium text-stone-700">รายการวันนี้</h4>
                <span id="foodCount" class="text-xs text-stone-400">0 รายการ</span>
            </div>

            <div id="foodListContainer" class="flex-1 overflow-y-auto pr-1 space-y-2 min-h-[200px]"></div>
        </div>
    </div>

    <!-- MAIN SCRIPT ENTRY -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
